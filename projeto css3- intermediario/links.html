<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>links</title>
	<style type="text/css">

		a:link{
			/*links nao visistados*/
			color: #b9c941;
		}

		/* links visitados*/
		a:{
			color: #c0c0c0;
		}

		/*links hover, passando o cursor sobre o link */
		a:{			
			color:#6d790f;
		}

		/*links ativos, quando clicado */
		a:{
			color: #e4f371;
		}

		/*links Hover, passa o cursor sobre o link */
		a:hover{
			color: red;
		}
		
		/*link ativo quandi clicado */
		a:active{
			color: brown;
		}


		
	</style>
</head>
<body>
	<a href="https://www.google.com.br/?hl=pt-BR"> google</a>
	<a href="https://www.youtube.com/">youtube</a>
	<a href="https://www.facebook.com">facebook</a>
	<a href="https://www.kwai.com/pt-BR">kwai</a>


</body>
</html>
