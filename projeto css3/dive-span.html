<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>div e span</title>

	<style type="text/css">
		#topo {
			background: blue;
		}
		#conteudo {
			background: red;
		}
		#rodape {
			background: green;
		}
		#assinatura {
			background: pink;
		}
	
		.produto {
			background: gray;
			margin: 10px;
		}
		
	</style>

</head>
<body>
	<div id="topo">

		<img src="imagens/amazon1.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>

	</div>

	<div id="conteudo">

		<div class="produto">
			produto 1
		</div>

		<div class="produto">
			produto 2
		</div>

		<div class="produto">
			produto 3
		</div>

	</div>
	<div id="rodape">
		Todos os direitos reservado
	</div>
	<span id="assinatura">  <!-- OBS: "span" cria conteainer na mesma linha*/-->
		rodrigo
	</span>



</body>
</html>
